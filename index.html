    <title>Digital Clock</title>
</head>
<body>
    <header>
        <div class="digital-clock">
            <div class="week">
                <div class="active">DOM</div>
                <div>SEG</div>
                <div>TER</div>
                <div>QUA</div>
                <div>QUI</div>
                <div>SEX</div>
                <div>SAB</div>
            </div>
            <div class="time">
                <div class="hour">12</div>
                <div class="dot">:</div>
                <div class="min">05</div>
            </div>
            <div class="location-info"></div>
        </div>
        <script src="script.js"></script>
    </header>
</body>
